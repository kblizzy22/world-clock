<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock- KBA</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">Paris</option>
        <option value="">Auckland</option>
        <option value="">Dublin</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">June 3rd 2024</div>
        </div>
        <div class="time">11:54 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project is coded by <strong>Kelly Bailey-Alme</strong> and is
      <a href="https://github.com/kblizzy22/world-clock" target="_blank">
        open sourced on Github.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
